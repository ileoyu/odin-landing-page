<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo"><a href="#">Logo</a></div>
            <nav class="nav-container">
                <ul class="nav-links">
                    <li><a href="#">Header link 1</a></li>
                    <li><a href="#">Header link 2</a></li>
                    <li><a href="#">Header link 3</a></li>
                </ul>
            </nav>
        </header>
    </div>
    
    <section class="hero">
        <div class="wrapper">
            <div class="hero-wrapper">
                <div class="text-container">
                    <h1 class="hero-title">This website is awesome</h1>
                    <p class="hero-subtitle">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast</p>
                    <a href="#" class="cta-btn hero-button">Sign up</a>
                </div>
                <div class="img-container">
                    <img class="hero-img" src="../landing-page/images/falling-cat.jpeg" 
                    alt="falling cat"
                    width="400px"
                    height="400px">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
